<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Lazy Load Images</h1>
        <div class="images">
            <picture>
                <img src="images/placeholder.jpg" data-src="images/image1.jpg" alt='nature photo'>
            </picture>
            <br>
            <img src="images/placeholder.jpg" data-src="images/image2.jpg" alt="nature photo">
            </picture>
            <br>
            <img src="images/placeholder.jpg" data-src="images/image3.jpg"  alt="nature photo">
            </picture>
            <br>
            <img src="images/placeholder.jpg" data-src="images/image4.jpg"  alt="nature photo">
            </picture>
            <br>
            <img src="images/placeholder.jpg" data-src="images/image5.jpg"  alt="nature photo">
            </picture>
            
        </div>
    </main>

    <script src="js/lazy.js" defer></script>
    <script src="js/fontload.js"></script>
</body>

</html>
